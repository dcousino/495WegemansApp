sudo: required
addons:
  chrome: stable
  sonarcloud:
    organization: 'dcousino-github' # the key of the org you chose at step #3
    token:
      secure: ''

language: node_js
node_js:
  - '8'

branches:
  only:
    - master

before_script:
  - cd client && npm install -g @angular/cli

script:
  - sonar-scanner
  - ng build --prod --aot
  - ng test
