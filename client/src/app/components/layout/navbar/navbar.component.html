<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" [routerLink]="['/']">
    <img class="logo" src="/assets/nav-logo-sm.png" height="60"
  /></a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item" [class.active]="isCurrentPage('categories')">
      <a class="nav-link" [routerLink]="['/categories']">Browse </a>
    </li>
  </ul>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbar1"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="container">
    <div class="collapse navbar-collapse" id="navbar1">
      <ul *ngIf="!isAuth" class="navbar-nav ml-auto">
        <li class="nav-item" [class.active]="isCurrentPage('login')">
          <a class="nav-link" [routerLink]="['/login']">Login </a>
        </li>
        <li class="nav-item" [class.active]="isCurrentPage('register')">
          <a class="nav-link" [routerLink]="['/register']"> SignUp </a>
        </li>
      </ul>

      <ul *ngIf="isAuth" class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/profile']">
            <img ngxGravatar [email]="user?.email || ''" fallback="mp"
          /></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']">Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" role="button" (click)="logout()">Logout</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <span
            [routerLink]="['/cart']"
            class="fa-stack fa-2x has-badge"
            [attr.data-count]="cartItemCount"
          >
            <i class="fa fa-shopping-cart fa-stack-1x red-cart"></i>
          </span>
        </li>
      </ul>
    </div>
  </div>
</nav>
