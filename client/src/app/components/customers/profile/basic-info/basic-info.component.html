<div class="card">
  <div class="card-body">
    <h4 class="mb-3">{{ title }}</h4>
    <div class="container">
      <form [formGroup]="basicInfoForm" (ngSubmit)="onSubmit(basicInfoForm)">
        <div class="form-group row">
          <label for="firstName" class="col-2 col-form-label"
            ><span class="lead">First name: </span></label
          >
          <div class="col-10">
            <input
              type="text"
              class="form-control"
              name="firstName"
              formControlName="firstName"
              placeholder="First Name"
              required
            />
          </div>
        </div>
        <div *ngIf="form.firstName.errors?.required" class="alert alert-danger">
          First name is required
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-2 col-form-label"
            ><span class="lead">Last name: </span></label
          >
          <div class="col-10">
            <input
              type="text"
              class="form-control"
              name="lastName"
              placeholder="Last Name"
              formControlName="lastName"
              required
            />
          </div>
        </div>
        <div *ngIf="form.lastName.errors?.required" class="alert alert-danger">
          Last name is required
        </div>

        <div class="form-group row">
          <label for="email" class="col-2 col-form-label"
            ><span class="lead">Email: </span></label
          >
          <div class="col-10">
            <input
              formControlName="email"
              type="text"
              class="form-control"
              name="email"
              placeholder="Email"
              required
            />
          </div>
        </div>
        <div *ngIf="form.email.errors?.required" class="alert alert-danger">
          Email is required
        </div>
        <div *ngIf="form.email.errors?.email" class="alert alert-danger">
          Email is invalid
        </div>
        <div class="clearfix">
          <span class="float-right"
            ><button type="submit" class="btn btn-default">
              <i class="far fa-save fa-2x"></i></button
          ></span>
        </div>
      </form>
    </div>
  </div>
</div>
