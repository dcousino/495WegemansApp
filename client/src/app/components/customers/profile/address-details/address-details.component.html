<div class="card">
  <div class="card-body">
    <h4 class="mb-3">{{ title }}</h4>
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit(addressForm)">
      <input type="hidden" formControlName="type" />
      <div class="form-check mb-2" *ngIf="!isDeliveryAddress">
        <input
          class="form-input"
          type="checkbox"
          name="isSameAsDeliveryAddress"
          formControlName="isSameAsDeliveryAddress"
        />
        <label class="form-check-label" for="sameAsDevilery">
          Same as Devilery Address
        </label>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="deliverToFirstName">First name</label>
          <input
            type="text"
            class="form-control"
            name="deliverToFirstName"
            formControlName="deliverToFirstName"
            placeholder=""
            required
          />
          <div class="invalid-feedback">Valid first name is required.</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="deliveryToLastName">Last name</label>
          <input
            type="text"
            class="form-control"
            name="deliveryToLastName"
            placeholder="Last Name"
            formControlName="deliverToLastName"
            required
          />
          <div class="invalid-feedback">Valid last name is required.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          formControlName="addressLine1"
          name="address"
          placeholder="1234 Main St"
          required
        />
        <div class="invalid-feedback">Please enter your shipping address.</div>
      </div>

      <div class="row">
        <div class="col-md-7 mb-3">
          <label for="address2"
            >Address 2 <span class="text-muted">(Optional)</span></label
          >
          <input
            type="text"
            class="form-control"
            formControlName="addressLine2"
            name="address2"
            placeholder="Apartment or suite"
          />
        </div>
        <div class="col-md-5 mb-3">
          <label for="address2">City </label>
          <input
            type="text"
            class="form-control"
            formControlName="city"
            name="city"
            placeholder="City"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-5 mb-3">
          <label for="country">Country</label>
          <select
            class="custom-select d-block w-100"
            name="country"
            formControlName="country"
            required
          >
            <option value="">Choose...</option>
            <option value="United States">United States</option>
          </select>
          <div class="invalid-feedback">Please select a valid country.</div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="state">State</label>
          <select
            class="custom-select d-block w-100"
            name="state"
            formControlName="state"
            required
          >
            <option value="">Choose...</option>
            <option
              [value]="state.value"
              *ngFor="let state of (states | keyvalue)"
              >{{ state.value }}</option
            >
          </select>
          <div class="invalid-feedback">Please provide a valid state.</div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="zip">Zip</label>
          <input
            formControlName="zip"
            type="text"
            class="form-control"
            name="zip"
            placeholder="Zip"
            required
          />
          <div class="invalid-feedback">Zip code required.</div>
        </div>
      </div>
      <div class="clearfix">
        <span class="float-right"
          ><button type="submit" class="btn btn-default">
            <i class="far fa-save fa-2x"></i></button
        ></span>
      </div>
    </form>
  </div>
</div>
