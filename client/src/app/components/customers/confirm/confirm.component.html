<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header"><h3>Confirm Account</h3></div>
      <div class="card-body">
        <form #clientForm="ngForm">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input
              [(ngModel)]="email"
              name="email"
              type="text"
              class="form-control"
              placeholder="email"
            />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="code"
              name="code"
              [(ngModel)]="code"
            />
          </div>

          <div class="form-group">
            <input
              type="button"
              (click)="confirm()"
              value="Confirm"
              class="btn float-right login_btn"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
