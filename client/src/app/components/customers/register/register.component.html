<div class="wrapper">
  <div class="container h-100">
    <div class="row align-items-center h-100">
      <div class="col-md-5 col-sm-12 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3>Sign In</h3>
            <div class="d-flex justify-content-end social_icon">
              <span><i class="fab fa-facebook-square"></i></span>
              <span><i class="fab fa-google-plus-square"></i></span>
              <span><i class="fab fa-twitter-square"></i></span>
            </div>
          </div>
          <div class="card-body">
            <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm)">
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="email"
                  formControlName="email"
                />
              </div>
              <div
                *ngIf="
                  authForm.get('email').hasError('required') &&
                  authForm.get('email').touched
                "
                class="alert alert-danger"
              >
                Email is required
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="first name"
                  formControlName="firstName"
                />
              </div>
              <div
                *ngIf="
                  authForm.get('firstName').hasError('required') &&
                  authForm.get('firstName').touched
                "
                class="alert alert-danger"
              >
                First name is required
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="last name"
                  formControlName="lastName"
                />
              </div>
              <div
                *ngIf="
                  authForm.get('lastName').hasError('required') &&
                  authForm.get('lastName').touched
                "
                class="alert alert-danger"
              >
                Last name is required
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="password"
                  formControlName="password"
                />
              </div>
              <div
                *ngIf="
                  authForm.get('password').hasError('required') &&
                  authForm.get('password').touched
                "
                class="alert alert-danger"
              >
                Password is required
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="confirm password"
                  formControlName="confirmPassword"
                />
              </div>
              <div
                *ngIf="
                  authForm.get('confirmPassword').hasError('required') &&
                  authForm.get('confirmPassword').touched
                "
                class="alert alert-danger"
              >
                Confirm password is required
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Register"
                  class="btn float-right login_btn"
                />
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Already have an account?<a href="/login">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
