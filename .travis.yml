sudo: required
addons:
  chrome: stable
  sonarcloud:
    organization: dcousino-github
    token:
      secure: 
language: node_js
node_js:
  - '8'
branches:
  only:
    - master
before_script:
  - sonar-scanner
  - cd client && npm install -g @angular/cli && npm install --save-dev @angular-devkit/build-angular
script:
  - ng build --prod --aot
  - ng test
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: walcart
  skip_cleanup: true
  local_dir: dist/
  region: us-east-1
  acl: public_read
